steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/personal-sandbox-433116/flask-app', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/personal-sandbox-433116/flask-app']

# Deploy container to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'flask-app'
  - '--image'
  - 'gcr.io/personal-sandbox-433116/flask-app'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

images:
- 'gcr.io/personal-sandbox-433116/flask-app'

options:
  logging: CLOUD_LOGGING_ONLY